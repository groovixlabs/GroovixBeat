<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
     stroke-linecap="round" stroke-linejoin="round"
     xmlns="http://www.w3.org/2000/svg">
  <!-- Outer piano body -->
  <rect x="3" y="6" width="18" height="14" rx="2"/>

  <!-- White key dividers (7 keys) -->
  <line x1="6"  y1="10" x2="6"  y2="20"/>
  <line x1="9"  y1="10" x2="9"  y2="20"/>
  <line x1="12" y1="10" x2="12" y2="20"/>
  <line x1="15" y1="10" x2="15" y2="20"/>
  <line x1="18" y1="10" x2="18" y2="20"/>

  <!-- Top separator (where black keys sit) -->
  <line x1="3" y1="10" x2="21" y2="10"/>

  <!-- Black keys (simple blocks) -->
  <rect x="5.3"  y="6.8" width="2" height="4.2" rx="0.6" fill="currentColor" stroke="none"/>
  <rect x="8.3"  y="6.8" width="2" height="4.2" rx="0.6" fill="currentColor" stroke="none"/>
  <rect x="14.3" y="6.8" width="2" height="4.2" rx="0.6" fill="currentColor" stroke="none"/>
  <rect x="17.3" y="6.8" width="2" height="4.2" rx="0.6" fill="currentColor" stroke="none"/>
</svg>
